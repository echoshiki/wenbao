{loop $tags $i $t}

<li>
	<a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}{if $class} class="{$class}"{/if} title="{$t[alt]}"><img src="{$t[thumb]}" width="92" height="89" title="{$t[alt]}" /></a>
	<p class="qbbt">
		<a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}{if $class} class="{$class}"{/if} title="{$t[alt]}">{dsubstr($t[title], 14)}</a>
	</p>
	<p class="qbjg">{if $t[auction_price]==''}<span style="color:grey">起价:￥{$t[price]}</span>{else}现价:￥{$t[auction_price]}{/if}</p>
</li>

{/loop}
